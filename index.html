<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<title>JS Issue Tracker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<div class="container">
	<h1><small>JS Issue Tracker</small> by Leanne</h1>
	<div class="jumbotron">
		<h3>Add new issue:</h3>
		<form id="issueInputForm">
			<div class="form-group">
				<label for="issueDescInput">Description</label>
				<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
			</div>
			<div class="form-group">
				<label for="issueSeverityInput">Severity</label>
				<select id="issueSeverityInput">
					<option value="Low">Low</option>
					<option value="Med">Medium</option>
	   				<option value="High">High</option>
				</select>
			</div>
			<div class="form-group">
				<label for="issueAssignedToInput">Assigned to</label>
				<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Who  issue">
			</div>
		</form>
		<div class="col-lg-12">
			<div id="issueList"></div>
		</div>
		<div class="footer">&copy lillycode</div>
	</div>
</div>
	<script src="http://chancejs.com/chance.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="main.js"></script>

</body>

</html>
