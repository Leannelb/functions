<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">

<script>
	// 					These are parameters
	function  addNumbers( num1, num2, num3) {
	    let value = num1 + num2 + num3;
	    document.write(value + " " );
	}
	// These are args or arguments
	addNumbers(200,6,9)
</script>
